<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Propose Day Interactive</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@400;600;700&display=swap');

:root {
  --text: #1f1a1a;
  --card: rgba(255, 255, 255, 0.86);
  --shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
  --accent: #ff5c8a;
  --accent-dark: #d53a64;
}

* { box-sizing:border-box; margin:0; padding:0; font-family: 'Nunito', sans-serif; }
body { overflow:hidden; background:#f8e6eb; color:var(--text); }
main { position:relative; min-height:100vh; width:100%; }

.scene {
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  padding:32px 16px;
  opacity:0;
  pointer-events:none;
  transform: translateY(24px) scale(0.98);
  transition: opacity 500ms ease, transform 500ms ease;
}
.scene.active { opacity:1; pointer-events:auto; transform: translateY(0) scale(1); }

.card {
  width: min(720px, 92vw);
  background: var(--card);
  border-radius:28px;
  padding:28px 28px 32px;
  box-shadow:var(--shadow);
  backdrop-filter: blur(8px);
  text-align:center;
}

h1 { font-family: 'Playfair Display', serif; font-weight:700; font-size:clamp(2rem,4vw,3rem); margin-bottom:10px; }
p { font-size:clamp(1rem,2vw,1.25rem); line-height:1.6; margin-bottom:20px; }
.prompt { font-size:clamp(1.3rem,3vw,1.9rem); font-weight:700; margin-bottom:12px; }
.response { font-size:1.1rem; margin-top:10px; color:#d53a64; min-height:24px; transition: opacity 0.4s ease; }

.actions { display:flex; justify-content:center; gap:12px; flex-wrap:wrap; margin-top:12px; }
button {
  border:none; cursor:pointer; border-radius:999px;
  padding:12px 26px; font-size:1rem; font-weight:700;
  background:var(--accent); color:white;
  box-shadow:0 12px 24px rgba(213,58,100,0.35);
  transition: transform 200ms ease, box-shadow 200ms ease, background 200ms ease;
}
button:hover { transform: translateY(-2px); box-shadow:0 16px 28px rgba(213,58,100,0.45); background:var(--accent-dark); }

.progress { display:flex; gap:8px; margin-top:14px; justify-content:center; }
.dot { width:10px; height:10px; border-radius:50%; background:rgba(0,0,0,0.2); transition:background 300ms ease, transform 300ms ease; }
.dot.active { background:var(--accent); transform:scale(1.2); }

.scene-1 { background: radial-gradient(circle at top, #ffe3f1, #f9b6c5 45%, #f39fb2); }
.scene-2 { background: radial-gradient(circle at 15% 20%, #fdf2d0, #f6c18a 50%, #e98f74); }
.scene-3 { background: radial-gradient(circle at top, #d9f4ff, #a5d7f2 55%, #7fb6e6); }
.scene-4 { background: radial-gradient(circle at 20% 20%, #ffe0d0, #f7b5a6 50%, #f08a89); }
.scene-5 { background: radial-gradient(circle at 40% 20%, #f9f0ff, #d6b6f0 55%, #b28be1); }

.heart {
  position: relative;
  width: 90px; height: 90px;
  margin: 24px auto 12px;
  transform: rotate(-45deg);
  background: var(--accent);
  animation: pulse 1.4s ease-in-out infinite;
}
.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 90px; height: 90px;
  border-radius: 50%;
  background: var(--accent);
}
.heart::before { top: -45px; left:0; }
.heart::after { left:45px; top:0; }

@keyframes pulse {
  0% { transform: rotate(-45deg) scale(1); box-shadow:0 0 0 0 rgba(255,92,138,0.45); }
  50% { transform: rotate(-45deg) scale(1.08); box-shadow:0 0 0 18px rgba(255,92,138,0); }
  100% { transform: rotate(-45deg) scale(1); box-shadow:0 0 0 0 rgba(255,92,138,0); }
}
</style>
</head>
<body>
<main>

<!-- Scene template -->
<section class="scene scene-1 active" data-step="0">
  <div class="card">
    <h1>Hi, Lovely!</h1>
    <p class="prompt">Do you feel that flutter when I text you?</p>
    <div class="actions">
      <button data-answer="yes">Yes üíñ</button>
      <button data-answer="no">Not really üòÖ</button>
    </div>
    <div class="response"></div>
    <div class="progress" aria-hidden="true">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</section>

<section class="scene scene-2" data-step="1">
  <div class="card">
    <h1>Sweet Question</h1>
    <p class="prompt">If we planned a perfect date, would you say yes?</p>
    <div class="actions">
      <button data-answer="yes">Yes üåπ</button>
      <button data-answer="no">Maybe later üòè</button>
    </div>
    <div class="response"></div>
    <div class="progress" aria-hidden="true">
      <span class="dot"></span>
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</section>

<section class="scene scene-3" data-step="2">
  <div class="card">
    <h1>Confession Time</h1>
    <p class="prompt">Do you like me as much as I like you?</p>
    <div class="actions">
      <button data-answer="yes">Yes üíï</button>
      <button data-answer="no">Hmm‚Ä¶ not yet üòÖ</button>
    </div>
    <div class="response"></div>
    <div class="progress" aria-hidden="true">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</section>

<section class="scene scene-4" data-step="3">
  <div class="card">
    <h1>Little Promise</h1>
    <p class="prompt">Will you be my favorite adventure?</p>
    <div class="actions">
      <button data-answer="yes">Absolutely üòç</button>
      <button data-answer="no">I‚Äôll think about it üòÖ</button>
    </div>
    <div class="response"></div>
    <div class="progress" aria-hidden="true">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot active"></span>
      <span class="dot"></span>
    </div>
  </div>
</section>

<section class="scene scene-5" data-step="4">
  <div class="card final-message">
    <h1>My Heart Says...</h1>
    <div class="heart"></div>
    <p class="prompt">Will you be my Valentine?</p>
    <div class="actions">
      <button data-restart>Read Again üíñ</button>
    </div>
    <div class="progress" aria-hidden="true">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot active"></span>
    </div>
  </div>
</section>

</main>

<script>
const scenes = Array.from(document.querySelectorAll('.scene'));
let current = 0;

function showScene(index){
  scenes.forEach((scene,i)=>scene.classList.toggle('active', i===index));
  // Update progress dots
  scenes.forEach(scene=>{
    const dots = scene.querySelectorAll('.dot');
    dots.forEach((dot,j)=>dot.classList.toggle('active', j===index));
  });
}

// Define playful responses for "No"
const noResponses = [
  "Oh! Maybe next time üòÖ",
  "Haha, I‚Äôll wait for your heart üíñ",
  "Don‚Äôt worry, I‚Äôm still cute üòò",
  "Patience is a virtue üòè"
];

document.querySelectorAll('[data-answer]').forEach(button=>{
  button.addEventListener('click', ()=>{
    const answer = button.dataset.answer;
    const scene = button.closest('.scene');
    const responseEl = scene.querySelector('.response');
    if(answer==='yes'){
      current++;
      if(current >= scenes.length) current = 0;
      showScene(current);
      responseEl.textContent = ''; // clear any previous response
    } else {
      // Show playful inline message
      const msg = noResponses[Math.floor(Math.random()*noResponses.length)];
      responseEl.textContent = msg;
    }
  });
});

document.querySelector('[data-restart]').addEventListener('click', ()=>{
  current=0;
  showScene(current);
});
</script>
</body>
</html>
